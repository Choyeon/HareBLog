<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}首页{% endblock %}-HareBlog</title>
</head>
<body>
<div>
导航分类
    {% for cate in navigation %}
        <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr>
{% block main %}{% endblock %}

<div>
    底部：
    {% for cate in categories %}
        <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
    {% endfor %}

</div>

<div>
    侧边栏:
    {% for sidebar in sidebars %}
        <h4>{{ sidebar.title }}</h4>
        {{ sidebar.content_html }}
    {% endfor %}

</div>
</body>
</html>
